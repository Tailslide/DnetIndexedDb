name: .NET

on:
  push:
    branches: [ newpublish ]
  workflow_dispatch:
 
jobs:
  build:

    runs-on: ubuntu-latest
    env:
      PUSH_PACKAGES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/newpublish'}}
      GITHUB_REF: ${{ github.ref }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal      
    - name: Pack with dotnet
      run: dotnet pack DnetIndexedDb/DnetIndexedDbTs.csproj --output nuget-packages --configuration Release --include-symbols
    - if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/newpublish'}}
      name: Push with dotnet
      run: dotnet nuget push nuget-packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
